<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>

body{
    font-family: 'Plus Jakarta Sans', sans-serif;

    background: linear-gradient(135deg, #33456b, #3b4255);

.navbar{

.box{

.profile-circle{
    width:200px;
    height:200px;
    border-radius:50%;
    background:rgba(255,255,255,0.25);
    margin:20px auto;
    background-size:cover;
    background-position:center;
    border:3px solid #cbd0d8;
}


.btn-custom{
    background:#ffffff;
    color:#33456b;
    font-weight:600;
    border:none;
}

.btn-custom:hover{
    background:#d9d9d9;
}

#output{

</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="sus.png" alt="logo" width="120">

    <h1 class="position-absolute top-50 start-50 translate-middle m-0 text-dark">
      Finding you the aSUS

  </div>
</nav>

<div class="box text-center">
    <h2>This is SUSඞ</h2>

</div>

<div class="box">

    <div class="row">

        <div class="col-md-8">

<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" id="lname" class="form-control">
  </div>

<div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" id="fname" class="form-control">
</div>
</div>

<div class="row mb-3">
        <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control">
</div>
<div class="col-md-6">
  <label class="form-label">Contact Number</label>

    <div class="input-group">
      <select class="form-select" id="countryCode" style="max-width:110px;">

<input type="text" id="contact" class="form-control" placeholder="Enter number">
  </div>

    </div>
 </div>

<div class="mb-3">

<div class="row mb-4">

     <input type="password" id="confirmPassword" class="form-control">

 <div id="previewCircle" class="profile-circle"></div>

<script>

function registerUser(){

let dob = document.getElementById("dob").value;

let contactNumber = document.getElementById("contact").value;

alert("You are now about to use the SUSඞ, " + fullName + "ඞඞඞ");

function previewImage(event){

 let reader = new FileReader();

    reader.onload = function(){
        let circle = document.getElementById("previewCircle");
        circle.style.backgroundImage = "url('" + reader.result + "')";
    };

    reader.readAsDataURL(event.target.files[0]);
}

</script>
