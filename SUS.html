<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

<style>
    h1 { text-align: center; margin: 0; }

    h1, h2, h4, p {
        font-weight: 600;
        color: #ffffff;

    }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #33456b, #3b4255);
    }

        .navbar {
      border-bottom: 4px solid #cbd0d8; 
      box-shadow: 2px 2px 10px #c2c2c2;
    }

    .box-41, .box-67, .box-61 {
        border-radius: 12px;
        width: 700px;
        max-width: 90%;
        padding: 30px;
        border: solid 5px #cbd0d8;
        box-shadow: 0px 2px 10px #000;
        background: rgba(255,255,255,0.08);
        margin-top: 40px;
    }

    .box-41 { height: 160px; }
    .box-67 { min-height: 350px; }
    .box-61 { min-height: 200px; }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="sus.png" alt="logo" width="160" height="60">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mynavbar">
    </a>
    <h1 class="navbar-text position-absolute top-50 start-50 translate-middle m-0">
      Finding you the aSUS
    </h1>
  </div>
</nav>

<div class="box-41 mx-auto text-center">
    <h2>This is SUSඞ</h2>
    <p>We help YOU find ASUS products and the stores you can find them in.</p>
</div>


<div class="box-67 mx-auto">

    <h2 class="text-center">Find the ASUS</h2>
    <p class="text-center"></p>
    <details>
        <summary style="text-align:center">Products you can search!</summary>
        <p id="instruct">Available products: ASUS TUF Gaming F15, ASUS ROG Zephyrus G14, ASUS VivoBook 15</p>
    </details>

    <input type="text" id="productInput" class="form-control mb-3" placeholder="|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||">
    <br>
    <button class="btn btn-primary w-100 mb-3" onclick="locateProduct()">locate.</button>

    <h4>Find it:</h4>
    <p id="result"></p>

</div>


<div class="box-61 mx-auto text-center">
    <h2>Voucher</h2>
    <p id="voucherOutput">If you are lucky, you have a voucher.</p>
</div>
<script>
function locateProduct() {

    let product = document.getElementById("productInput").value.toLowerCase();
    let store = "";
    let price = 0;

    if (product == "ASUS TUF Gaming F15") {
        store = "ASUS Mall of Asia Branch";
        price = 67000;
    } 
    else if (product == "ASUS ROG Zephyrus G14") {
        store = "ASUS SM North EDSA Branch";
        price = 75000;
    } 
    else if (product == "ASUS VivoBook 15") {
        store = "ASUS Trinoma Branch";
        price = 35000;
    } 
    else {
        store = "find an ASUS store, I'm too lazy to work right now";
        price = 67;
    }

    document.getElementById("result").innerHTML =
        "<strong>Store Location:</strong> " + store +
        "<br><strong>Original Price:</strong> ₱" + price.toLocaleString();

    // Voucher logic
    let luck = Math.floor(Math.random() * 2); 

    if (luck == 1) {
        let randomDiscount = Math.floor(Math.random() * 3);
        let discountRate = (randomDiscount == 0) ? 0.10 :
                           (randomDiscount == 1) ? 0.15 : 0.20;

        let discountText = discountRate * 100 + "% OFF";
        let finalPrice = price - (price * discountRate);
        let code = "ASUS" + Math.floor(Math.random() * 10000);

        alert(
            "Congratulations man        l1`l         ! You got a voucher!\n" +
            "Voucher Code: " + code + "\n" +
            "Discount: " + discountText + "\n" +
            "Final Price: ₱" + finalPrice.toLocaleString()
        );

        // Clear previous "no voucher" text
        document.getElementById("voucherOutput").innerHTML = "";

    } else {
        document.getElementById("voucherOutput").innerHTML =
            "lol loser no voucher";
    }
}
</script>




</body>
</html>
